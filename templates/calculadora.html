<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Sencilla con Flask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .resultado {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 4px;
            text-align: center;
            font-size: 24px;
            color: #2e7d32;
        }
        
        .error {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffebee;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
            color: #c62828;
        }
        
        .operacion {
            font-size: 20px;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÆ Calculadora Sencilla</h1>
        
        <form action="/calcular" method="POST">
            <div class="form-group">
                <label for="num1">Primer n√∫mero:</label>
                <input type="number" id="num1" name="num1" step="any" 
                       value="{{ num1 if num1 else '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="num2">Segundo n√∫mero:</label>
                <input type="number" id="num2" name="num2" step="any" 
                       value="{{ num2 if num2 else '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="operacion">Operaci√≥n:</label>
                <select id="operacion" name="operacion" required>
                    <option value="suma">‚ûï Suma</option>
                    <option value="resta">‚ûñ Resta</option>
                    <option value="multiplicacion">‚úñÔ∏è Multiplicaci√≥n</option>
                    <option value="division">‚ûó Divisi√≥n</option>
                </select>
            </div>
            
            <button type="submit">Calcular</button>
        </form>
        
        {% if resultado %}
        <div class="resultado">
            <div class="operacion">
                {{ num1 }} {{ operador }} {{ num2 }} =
            </div>
            <strong>{{ resultado }}</strong>
        </div>
        {% endif %}
        
        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
